<!DOCTYPE html>
<html>
<head>
    <title>Sleep Disorder Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Sleep Disorder Prediction</h2>
        <form action="/predict" method="post">
            <label>Age:</label>
            <input type="number" name="age" required>

            <label>Gender:</label>
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label>Occupation:</label>
            <select name="occupation">
                <option value="Accountant">Accountant</option>
                <option value="Doctor">Doctor</option>
                <option value="Engineer">Engineer</option>
                <option value="Lawyer">Lawyer</option>
                <option value="Manager">Manager</option>
                <option value="Nurse">Nurse</option>
                <option value="Sales Representative">Sales Representative</option>
                <option value="Salesperson">Salesperson</option>
                <option value="Scientist">Scientist</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Teacher">Teacher</option>
            </select>

            <label>Sleep Duration (hours):</label>
            <input type="number" step="0.1" name="sleep_duration" required>

            <label>Quality of Sleep (1-10):</label>
            <input type="number" name="quality_of_sleep" required>

            <label>Physical Activity Level (1-100):</label>
            <input type="number" name="physical_activity" required>

            <label>Stress Level (1-10):</label>
            <input type="number" name="stress_level" required>

            <label>BMI Category:</label>
            <select name="bmi_category">
                <option value="Normal Weight">Normal Weight</option>
                <option value="Overweight">Overweight</option>
                <option value="Obese">Obese</option>
            </select>

            <label>Heart Rate:</label>
            <input type="number" name="heart_rate" required>

            <label>Daily Steps:</label>
            <input type="number" name="daily_steps" required>

            <label>Systolic Pressure:</label>
            <input type="number" name="systolic_pressure" required>

            <label>Diastolic Pressure:</label>
            <input type="number" name="diastolic_pressure" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
